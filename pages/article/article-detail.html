<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../style.css" id="main-style">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --card-bg: #1e293b;
            --bg-color: #0f172a;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .article-detail {
            max-width: 800px;
            margin: 3rem auto;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .article-cover {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .article-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .article-cover:hover img {
            transform: scale(1.05);
        }
        
        .article-header {
            padding: 2.5rem 3rem 1.5rem;
            position: relative;
        }
        
        .article-category {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
        }
        
        .article-title {
            font-size: 2.5rem;
            margin: 1.5rem 0;
            color: var(--text-color);
            line-height: 1.2;
            font-weight: 800;
            padding-top: 1rem;
        }
        
        .article-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .article-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .article-content {
            padding: 0 3rem 3rem;
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--text-color);
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
        }
        
        .article-content {
            line-height: 1.8;
            color: var(--text-color);
            padding: 0 2.5rem;
            max-width: 740px; /* Lebar konten lebih sempit */
            margin: 0 auto;
            word-wrap: break-word;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        .article-paragraph {
            margin: 0 0 2rem 0 !important; /* Jarak antar paragraf lebih lebar */
            font-size: 1.1rem !important; /* Ukuran font sedikit lebih kecil */
            line-height: 1.85 !important; /* Jarak baris lebih rapat */
            color: #e2e8f0 !important;
            white-space: pre-wrap;
            text-align: justify;
            letter-spacing: 0.2px;
            word-spacing: 0.4px;
            max-width: 100%;
        }
        
        .article-heading,
        .article-subheading {
            color: #f8fafc !important;
            line-height: 1.3 !important;
            margin: 2.5rem 0 1.5rem 0 !important;
            display: block !important;
        }
        
        .article-heading {
            font-size: 1.9rem !important; /* Ukuran heading lebih kecil */
            font-weight: 700 !important;
            border-bottom: 2px solid var(--primary-color) !important;
            padding-bottom: 0.7rem !important;
            display: block !important;
            margin: 2.8rem 0 1.8rem 0 !important; /* Jarak lebih rapat */
            color: #f8fafc !important;
            line-height: 1.35 !important;
        }
        
        .article-subheading {
            font-size: 1.6rem !important; /* Ukuran subheading lebih kecil */
            font-weight: 600 !important;
            margin: 2.2rem 0 1.3rem 0 !important; /* Jarak lebih rapat */
            color: #f0f4f8 !important;
            line-height: 1.4 !important;
        }
        
        .article-list {
            margin: 1.5rem 0 !important;
            padding-left: 2rem !important;
        }
        
        .article-list-item {
            margin-bottom: 0.75rem !important;
            position: relative !important;
            padding-left: 1.5rem !important;
            list-style-type: none !important;
        }
        
        .article-list:not(ol) > .article-list-item:before {
            content: 'â€¢' !important;
            color: var(--primary-color) !important;
            font-weight: bold !important;
            position: absolute !important;
            left: 0 !important;
        }
        
        ol.article-list {
            counter-reset: item !important;
        }
        
        ol.article-list > .article-list-item {
            counter-increment: item !important;
        }
        
        ol.article-list > .article-list-item:before {
            content: counter(item) '.' !important;
            color: var(--primary-color) !important;
            font-weight: bold !important;
            position: absolute !important;
            left: 0 !important;
        }
        
        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 2rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding: 0.9rem 1.8rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .back-button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }
        
        @media (max-width: 768px) {
            .article-detail {
                margin: 1rem auto;
                border-radius: 0;
            }
            
            .article-cover {
                height: 280px;
            }
            
            .article-header, .article-content {
                padding: 1.5rem;
            }
            
            .article-title {
                font-size: 1.8rem;
            }
            
            .article-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="article-detail">
            <div class="article-cover">
                <img src="" alt="" id="articleImage">
            </div>
            <div class="article-header">
                <span class="article-category" id="articleCategory">Loading...</span>
                <h1 class="article-title" id="articleTitle">Loading Article...</h1>
                <div class="article-meta">
                    <div class="article-meta-item">
                        <i class="far fa-calendar"></i>
                        <span id="articleDate">Loading...</span>
                    </div>
                    <div class="article-meta-item">
                        <i class="far fa-clock"></i>
                        <span id="readingTime">3 min read</span>
                    </div>
                </div>
            </div>
            <div class="article-content" id="articleContent">
                <div class="loading-content">
                    <div class="loading-line"></div>
                    <div class="loading-line"></div>
                    <div class="loading-line"></div>
                </div>
            </div>
            <div class="article-footer" style="padding: 0 3rem 3rem;">
                <a href="../home/index.html#articles" class="back-button">
                    <i class="fas fa-arrow-left"></i> Back to Articles
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../main.js"></script>
    <script src="article-detail.js"></script>
</body>
</html>
